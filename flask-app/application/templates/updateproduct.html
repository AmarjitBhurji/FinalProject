{% block body_content %}

<form action="" method="POST">
    {{ form.hidden_tag() }}
    <p> Product ID: {{ form.product_id }} </p>
    <p> Product Name: {{ form.name }} </p>
    <p> Amount: {{ form.amount }}</p>
    <p> Customer ID: {{ form.customer_id }} </p>
    {{ form.submit }}
</form>

{% endblock body_content %}
